version: '2'
services:
  kibana_build:
    environment:
      - BUILD_OPTIONS=$KIBANA_BUILD_OPTIONS
    build:
      context: $KIBANA_BUILD_CONTEXT
      dockerfile: $KIBANA_BUILD_CONTEXT/tasks/build/docker/Dockerfile
      args:
        - node_version=$KIBANA_NODE_VERSION
    volumes:
      - $KIBANA_BUILD_CONTEXT:/kibana
      - /kibana/node_modules/
      - /kibana/.node_binaries/
      - /kibana/build/
